<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="Style.css">
</head>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById('peso').value);
            var altura = parseFloat(document.getElementById('altura').value);

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById('resultado').innerHTML = "Por favor, ingrese valores vÃ¡lidos.";
                return;
            }

            var imc = peso / (altura * altura);
            var mensaje = "";

            if (imc < 18.5) {
                mensaje = "Bajo peso";
                document.getElementById('resultado').className = "bajo-peso";
            } else if (imc >= 18.5 && imc < 25) {
                mensaje = "Normal";
                document.getElementById('resultado').className = "normal";
            } else if (imc >= 25 && imc < 30) {
                mensaje = "Sobrepeso";
                document.getElementById('resultado').className = "sobrepeso";
            } else {
                mensaje = "Obesidad";
                document.getElementById('resultado').className = "obesidad";
            }

            document.getElementById('resultado').innerHTML = "Su IMC es: " + imc.toFixed(2) + ". Esto indica que usted tiene " + mensaje + ".";
        }
    </script>
</body>
</html>
