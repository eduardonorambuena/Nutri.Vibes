<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="consulta.style.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de IMC</h1>
        <div style="background-color: #f9f9f9; padding: 20px; border-radius: 10px; margin-top: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);">
            <h2 style="margin-top: 0;">Calculadora de IMC</h2>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Ingrese su peso en kg">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" placeholder="Ingrese su altura en metros">
            <button class="button" onclick="calcularIMC()">Calcular IMC</button>
            <div id="resultado"></div>
        </div>
    </div>

    <!-- Reloj -->
    <div id="clock"></div>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById('peso').value);
            var altura = parseFloat(document.getElementById('altura').value);

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                document.getElementById('resultado').innerHTML = "Por favor, ingrese valores vÃ¡lidos.";
                return;
            }

            var imc = peso / (altura * altura);
            var mensaje = "";

            if (imc < 18.5) {
                mensaje = "Bajo peso";
                document.getElementById('resultado').className = "bajo-peso";
            } else if (imc >= 18.5 && imc < 25) {
                mensaje = "Normal";
                document.getElementById('resultado').className = "normal";
            } else if (imc >= 25 && imc < 30) {
                mensaje = "Sobrepeso";
                document.getElementById('resultado').className = "sobrepeso";
            } else {
                mensaje = "Obesidad";
                document.getElementById('resultado').className = "obesidad";
            }

            document.getElementById('resultado').innerHTML = "Su IMC es: " + imc.toFixed(2) + ". Esto indica que usted tiene " + mensaje + ".";
        }
    </script>
</body>
</html>
